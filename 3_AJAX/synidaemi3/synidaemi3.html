<!DOCTYPE html>
<html>
<head>
	<title>AJAX og JSON</title>
</head>
<body>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">

// jQuery Ajax skilar JSON objecti, response 
// gögn fengin frá http://apis.is/concerts
$.ajax({
  'url': 'data.json',
  'type': 'GET',
  'dataType': 'json',
  'success': function(response) {
	// Birtum Öll eventDateName 
  	for (var i = 0; i < response.results.length; i++) {			
		// response er JSON object, results er fylki, eventDateName er key
		console.log(response.results[i].eventDateName);
	};	
  }
});

</script>
</body>
</html>
